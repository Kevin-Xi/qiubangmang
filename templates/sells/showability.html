<html>
	<head>
		<title>球帮忙-展示能力</title>
	</head>
	<body background="../../site_medias/squirtle.jpg">
		<h1>{{ sell.abilityNAME }}</h1>
		<p>发布者：<a href="/accounts/{{ sell.abilityRAISER.id }}/">{{ sell.abilityRAISER.username }}</a></p>
		<p>发布日期：{{ sell.logDATE }}</p>
		<br>
		<p>{{ sell.abilityDESCRIBE }}</p>
		<br>
		<p>要价：{{ sell.rpREQUIRED }}</p>
		<br>
		{% if sell.abilityRECEIVER %}
		<p>此能力已被<a href="/accounts/{{ sell.abilityRECEIVER.id }}/">{{ sell.abilityRECEIVER.username }}</a>于{{ sell.adoptDATE }}预订</p>
		{% else %}
			<form action="" method="post">{% csrf_token %}
				<p><input type="submit" value="预订！" /></p>
			</form>
		{% endif %}
		<hr>
		<a href="/">回到主页</a>
	</body>
</html>
