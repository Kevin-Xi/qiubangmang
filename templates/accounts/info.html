<html>
	<head>
		<title>球帮忙-修改个人信息</title>
	</head>
	<body>
		<h1>修改个人信息</h1>
		<form action="" method="post">
			{% if email_judge %}
			<ul><li>该邮箱已经被使用请使用其他的</li></ul>
			{% endif %}
			<p><label for="id_email">邮件:</label> <input id="id_email" maxlength="30" name="email" size="30" type="text" /></p>
			{% if username_judge %}
			<ul><li>该用户名已经被使用请使用其他的</li></ul>
			{% endif %}
			<p><label for="id_username">用户名:</label> <input id="id_username" maxlength="20" name="username" size="20" type="text" /></p>
			<p><label for="id_password">密码:</label> <input id="id_password" maxlength="10" name="password" size="10" type="password" /></p>
			<p><label for="id_sex">性别:</label> <input id="id_sex" maxlength="2" name="sex" size="2" type="text" /></p>
			<p><label for="id_phone">手机号码:</label> <input id="id_phone" maxlength="15" name="phone" size="15" type="text" /></p>
			<p><label for="id_qq">QQ号:</label> <input id="id_qq" maxlength="12" name="qq" size="12" type="text" /></p>
			<p><label for="id_describe">自我描述:</label> <input id="id_describe" maxlength="100" name="describe" size="100" type="text" /></p>
			<input type="submit" value="确认">
		</form>
	</body>
</html>
